<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Valentine ðŸ’˜</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    * { box-sizing: border-box; font-family: Arial, sans-serif; }
    body {
      margin: 0;
      height: 100vh;
      overflow: hidden;
      background: linear-gradient(135deg, #ff5f9e, #ff8fab);
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    h1 {
      color: white;
      font-size: clamp(24px, 5vw, 40px);
      margin-bottom: 20px;
      z-index: 2;
    }

    .container {
      position: relative;
      width: 100%;
      max-width: 350px;
      height: 250px;
      z-index: 2;
    }

    button {
      padding: 14px 28px;
      font-size: 18px;
      border-radius: 30px;
      border: none;
      cursor: pointer;
      position: relative;
      overflow: hidden;
    }

    #yes { background: white; color: #ff4d8d; margin-bottom: 20px; }
    #no { position: absolute; background: #ff2f6d; color: white; }

    /* Heart burst on hover */
    .burst-heart {
      position: absolute;
      color: #ff4d8d;
      font-size: 14px;
      animation: burst 1s ease-out forwards;
      pointer-events: none;
    }
    @keyframes burst {
      0% { transform: scale(0) translateY(0); opacity: 1; }
      100% { transform: scale(1.5) translateY(-40px); opacity: 0; }
    }

    /* Floating hearts */
    .heart {
      position: absolute;
      color: rgba(255, 255, 255, 0.8);
      animation: float 10s linear infinite;
      user-select: none;
    }
    @keyframes float {
      0% { transform: translateY(100vh); opacity: 1; }
      100% { transform: translateY(-10vh); opacity: 0; }
    }

  </style>
</head>
<body>

  <div>
    <h1>Will you be my Valentine Coco? &lt;3</h1>
    <div class="container">
      <button id="yes">Yes ðŸ’–</button>
      <button id="no">No</button>
    </div>
  </div>

  <audio id="bgMusic" src="E85.mp3"></audio>

  <script>
    const noBtn = document.getElementById("no");
    const yesBtn = document.getElementById("yes");
    const container = document.querySelector(".container");
    const music = document.getElementById("bgMusic");

    let scale = 1;

    // No button moves around
    function moveNo() {
      scale = Math.max(0.4, scale - 0.05);
      noBtn.style.transform = `scale(${scale})`;

      const maxX = container.clientWidth - noBtn.offsetWidth;
      const maxY = container.clientHeight - noBtn.offsetHeight;

      noBtn.style.left = Math.random() * maxX + "px";
      noBtn.style.top = Math.random() * maxY + "px";
    }
    noBtn.addEventListener("mouseenter", moveNo);
    noBtn.addEventListener("touchstart", moveNo);

    // Yes button click â†’ start music and navigate
    yesBtn.addEventListener("click", () => {
      music.play().catch(() => {});
      window.location.href = "./yes.html";
    });

    // Heart bursts on Yes hover/tap
    function heartBurst(e) {
      for (let i = 0; i < 6; i++) {
        const heart = document.createElement("div");
        heart.className = "burst-heart";
        heart.innerHTML = "ðŸ’–";
        heart.style.left = e.offsetX + "px";
        heart.style.top = e.offsetY + "px";
        e.target.appendChild(heart);
        setTimeout(() => heart.remove(), 1000);
      }
    }
    yesBtn.addEventListener("mouseenter", heartBurst);
    yesBtn.addEventListener("touchstart", heartBurst);

    // Floating background hearts
    function createHeart() {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.innerHTML = Math.random() > 0.5 ? "â¤ï¸" : "ðŸ’–";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.fontSize = 16 + Math.random() * 24 + "px";
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 12000);
    }
    setInterval(createHeart, 300);

  </script>
</body>
</html>
